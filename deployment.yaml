apiVersion: apps/v1
kind: Deployment
metadata:
  name: kanakana-portfolio-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kanakana-portfolio
  template:
    metadata:
      labels:
        app: kanakana-portfolio
    spec:
      containers:
      - name: kanakana-portfolio-container
        command: ["npm"]
        
        # 💥 実行引数（CMDを上書き）
        args: ["run", "dev"]
        image: kanakana-portfolio
        imagePullPolicy: Never
        env:
        - name: COMMAND    # 渡したい環境変数の名前
          value: "dev"
        ports:
        - containerPort: 3000